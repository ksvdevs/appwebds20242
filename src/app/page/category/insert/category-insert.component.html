<div class="container" style="margin-top: 7px;">
	<div class="card">
		<div class="card-header">
			<h5>Registrar Categoria</h5>
		</div>
		<div class="card-body">
			<form>
				<div class="row">
					<div class="col-md-3 mb-3">
						<label for="name" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="name" placeholder="Obligatorio">
					</div>
					<div class="col-md-3 mb-3">
						<label for="description" class="form-label">Descripcion</label>
						<input type="text" class="form-control" id="description" placeholder="Obligatorio">
					</div>
					<div class="col-md-3 mb-3">
						<label for="status" class="form-label">Estado</label>
						<select class="form-select" id="status">
							<option value="Activo">Activo</option>
							<option value="Inactivo">Inactivo</option>
						</select>
					</div>
				</div>
				<hr>
				<div class="d-flex justify-content-end">
					<button type="submit" class="btn btn-primary">Registrar datos</button>
				</div>
			</form>
		</div>
	</div>
</div>
