<div class="container" style="margin-top: 7px;">
    <div class="card">
        <div class="card-header">
            <h5>Listar categorias</h5>
        </div>
        <div class="card-body" style="min-height: 400px;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>DESCRIPCION</th>
                        <th>ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listCategory">
						<td>{{item.name}}</td>
						<td>{{item.description}}</td>
						<td>{{item.state}}</td>
						<td><button class="btn btn-xs btn-danger" (click)="delete(item.idcategory)">Eliminar</button></td>
					</tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
